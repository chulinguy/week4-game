<!DOCTYPE html>

<html>
<head>
  <title>Chi's "Star Wars" Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
  <div class='container-fluid'>
    <div class='col-xs-12' id='char-select'>
      <h2><span>Choose your Star Wars character!</span></h2>
    </div>
    <div class='row'>
      <div class='col-sm-3'></div>
      <div class='col-xs-6 col-sm-3' id='your-char'>
        <h2><span>Your Character</span></h2>
      </div>
      <div class='col-xs-6 col-sm-3' id='your-enemy'>
        <h2><span>Enemy Defender</span></h2>
      </div>
      <div class='col-sm-3'></div>
    </div>
    <div class='col-xs-12' id='enemies'>
      <h2><span> Enemies</span></h2>
    </div>
    <div class='col-xs-12 text-center' id='fight'>
      <h2><span>Fight section</span></h2>
        <p ><span class='text-center'id='fight-text'></span></p>
      <div class='row'>
        <button class='center-block btn-warning' id='attack'>Attack</button>
      </div>
      <div class='row text-center'>
        <button class='center-block btn-success' id='startOver'>Restart</button>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="assets/javascript/game2.js"></script>
</body>

</html>
